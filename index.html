<!DOCTYPE html>
<html>
<head>
<title>Defence tower</title> 
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="js/library/phaser.js"></script>
</head>
<body>
	<script type="text/javascript" src="js/User.js"></script>
    <script type="text/javascript" src="js/Tower.js"></script>
    <script type="text/javascript" src="js/SpaceShip.js"></script>    
	<script type="text/javascript" src="js/Boot.js"></script>
	<script type="text/javascript" src="js/Preload.js"></script>
	<script type="text/javascript" src="js/Play.js"></script>
	<script type="text/javascript" src="js/MainMenu.js"></script>
	<script type="text/javascript" src="js/HelpMenu.js"></script>

	<script type="text/javascript">

		window.onload = function(){
			var game = new Phaser.Game(1000, 700, Phaser.AUTO, 'game');

			game.state.add('Boot', Game.Boot);
			game.state.add('Preload', Game.Preload);
			game.state.add('MainMenu', Game.MainMenu);
			game.state.add('HelpMenu', Game.HelpMenu);
			game.state.add('Play', Game.Play);

			game.state.start('Boot');
		}
	</script>
</body>
</html>
